   </select>

   <!-- Display file name -->
  <p id="currentSongName">Currently playing: ???</p>

  <!-- Audio player -->
  <audio id="musicPlayer" controls>
  <source id="audioSource" src="" " type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>

  <!-- Download link -->
  <p>
  <a id="downloadLink" href="" download>⬇️ Download This Track</a>
  </p>

  <script>
  const selector = document.getElementById('trackSelector');
  const audio = document.getElementById('musicPlayer');
  const source = document.getElementById('audioSource');
  const songNameDisplay = document.getElementById('currentSongName');
  const downloadLink = document.getElementById('downloadLink');

   function updateSong(fileName) {
    source.src = fileName;
    audio.load();
    audio.play();

    songNameDisplay.textContent = 'Currently playing: ' + fileName;
    downloadLink.href = fileName;
    downloadLink.download = fileName;
    }

    // Initial load
    const initialFile = selector.value;
   updateSong(initialFile);

    // When dropdown changes
    selector.addEventListener('change', function () {
    updateSong(this.value);
    });
    </script>
